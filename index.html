
<!DOCTYPE html>
<html>
<head>

  <!-- angular js -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <!-- google charts -->
  <script type="text/javascript" src="https://www.google.com/jsapi?ext.js"></script>
  <!--
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  -->
  <!-- css -->
  <link rel="stylesheet" href="css/index.css">
  <!-- angular modules -->
  <script src="js/modules/app.js"></script>
  <script src="js/modules/controller.js"></script>
  <script src="js/modules/directives.js"></script>

  <title>SST-Pyr Fitting</title>

</head>

<body>
  <body>
    <div id="chart" ng-controller="ctrl">
      <h1 ng-hide="cellSelected">Select a cell to fit!</h1>
      <select ng-model="selectedCell" ng-options="cell for cell in cells" ng-change="changeCell()"></select>

      <div ng-show="cellSelected">
        <histogram data="histogramData"
                  title="{{selectedCell}}"
                  width="{{chartWidth}}"
                  height="{{chartHeight}}">
        </histogram>

        <h2>Settings</h2>
        <table id="settings">
          <tr>
            <td>Include Zeros</td>
            <td><input type="checkbox" ng-model="zeros" ng-change="changeZeros()"></td>
          </tr>
          <tr>
            <td>Trial Selection</td>
            <td style="text-align: left">
              <input type="radio" ng-model="trialChoice" value="range" checked> Range<br>
              <input type="radio" ng-model="trialChoice" value="individual"> Individual
            </td>
          </tr>
          <tr>
            <td>Trials</td>
            <td><input type="range" ng-model="trialNumber" value=1 min="1" max="10"><br></td>
          </tr>
          <tr>
            <td>Width</td>
            <td><input ng-model="chartWidth"></td>
          </tr>
          <tr>
            <td>Height</td>
            <td><input ng-model="chartHeight"></td>
          </tr>
          <tr>
            <td>Show data</td>
            <td><input type="checkbox" ng-model="showTable"></td>
          </tr>
        </table>

        <div id="table" ng-show="showTable">
          <table>
            <th>Stimulus No.</th>
            <th ng-repeat="(trial,value) in cellData[selectedCell][1]">
              {{trial}}
            </th>
            <tr ng-repeat="(col,entries) in cellData[selectedCell]">
              <td class="row-header">{{col}}</td>
              <td ng-repeat="(trial,value) in entries">{{value}}</td>
            </tr>
          </table>
        </div>

        <!--
        <div class="left">
             <h2>Chart Data</h2>
            <table>
                <tr ng-repeat="row in chartData" ng-class="rowClass($index)">
                    <td>
                        <input ng-model="row[0]">
                        <input ng-model="row[1]">
                        <button ng-click="deleteRow($index)">&times;</button>
                    </td>
                </tr>
            </table>
            <button ng-click="addRow()">Add new row</button>
        </div>
        -->

      </div>
    </div>
  </body>
</body>

</html>
